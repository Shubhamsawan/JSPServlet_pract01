<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form Page</title>
<style>
.container {
	width: 40%;
	border: 1px solid black;
	margin: auto;
	padding: 20px;
	font-size: 20px
}

#myform table tr td input{
font-size: 
}



</style>
</head>
<body>
	<div class="container">
	<h1>My Form</h1>
	<form id="myform" action="RegisterServlet" method="post">

		<table>
			<tr>
				<td>Enter Your Name</td>
				<td><input type="text" name="user_name"
					placeholder="Enter here" /></td>
			</tr>

			<tr>
				<td>Enter your password</td>
				<td><input type="password" name="user_password"
					placeholder="Enter password"></td>
			</tr>

			<tr>
				<td>Enter email</td>
				<td><input type="email" name="user_email"
					placeholder="Enter email_Id"></td>
			</tr>

			<tr>
				<td>Select gender</td>
				<td><input type="radio" name="user_gender" value="Male">
					Male &nbsp; &nbsp; <input type="radio" name="user_gender"
					value="Female"> Female</td>
			</tr>

			<tr>
				<td>Select Your Course</td>

				<td><select name="user_course">
						<option value="Java">Java</option>
						<option value="Sql">Sql</option>
						<option value="Python">Python</option>
						<option value="Php">Php</option>
				</select></td>
			</tr>

			<tr>
				<td style="text-align: right;"><input type="checkbox"
					value="checked" name="condition"></td>
				<td>Agree terms and condition</td>
			</tr>

			<tr>
				<td></td>

				<td>
					<button type="submit">Register</button>
					<button type="reset">Reset</button>
				</td>

			</tr>
		</table>

	</form>
	</div>
</body>
</html>
